<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="John" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters">

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
            </select>
        </div>
        
        <label for="agree">I agree to terms and conditions</label>
        <input type="checkbox" name="agree" id="agree">

        <div>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>
        
    </form>
</body>
</html>
